<section class="container content">
    <input type="text" class="form-control w-50 mr-auto ml-auto mt-5 mb-5 search" placeholder="Search" ng-model="search" />
    <table id="usersTable" class="mr-auto ml-auto table">
        <thead class="thead-dark">
            <th ng-click="order='name'">Name ❤ </th>
            <th ng-click="order='lastName'">Last Name ❤</th>
            <th ng-click="order='age'">Age ❤</th>
            <th ng-click="order='roles'">Roles ❤</th>
            <th>Options ❤</th>
        </thead>
        <tr ng-repeat="user in users | orderBy : order | filter:search">
            <td>
                {{ user.name }}</td>
            <td>
                {{ user.lastName }}</td>
            <td>
                {{ user.age }}</td>
            <td>

                <span ng-repeat="role in user.roles">{{role}}</span>
            </td>
            <td class=" text-center">
                <button type="button" ng-click="previewUser(user)" data-toggle="modal" data-target="#exampleModal" title="View user" class="btn btn-sm btn-outline-success "><i class="fas fa-eye "></i></button>
                <button type="button" ng-click="editBtnForm(user)" title="Edit user" class="btn btn-sm btn-outline-primary"><i
                    class="fas fa-user-edit"></i></button>
                <button type="button" ng-click="deleteUser(user)" title="Delete user " class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt "></i></button>
            </td>
        </tr>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <p ng-model="user.name">{{user.name}}</p>
                    <p ng-model="user.lastName">{{user.lastName}}</p>
                    <p ng-model="user.age">{{user.age}}</p>
                    <p ng-model="user.roles">{{user.roles.toString()}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal -->
</section>
